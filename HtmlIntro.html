<!doctype html>
<title>Example</title>
<style>
    * {
    box-sizing: border-box;
}

body {
    display: flex;
    min-height: 100vh;
    flex-direction: column;
    margin: 0;
    font-size: 18px; /* Text bada kar diya */
}

#main {
    display: flex;
    flex: 1;
}

#main>article {
    flex: 1;
    order: 1;
}

#main>nav,
#main>aside {
    flex: 0 0 20vw;
}

#main>nav {
    background: #D7E8D4;
    order: 3;
}

#main>aside {
    background: beige;
    order: 2;
}

header,
footer {
    background: yellowgreen;
    height: 20vh;
}

header,
footer,
article,
nav,
aside {
    padding: 1em;
    font-size: 20px; /* Yeh specific sections ka text bada kar diya */
    font-weight: bold;
}

</style>

<body>
    <header>Header</header>
    <div id="main">
        <article>Article</article>
        <nav>Nav</nav>
        <aside>Aside</aside>
    </div>
    <footer>Footer</footer>
</body>
